                // Updating Alias *Need to put into InnerHTML so user can see their alias.
                function updateAlias()
                {
                    var AliasString = document.forms["aliasForm"]["alias"].value;
                    
                    aliasPlugin.aliasPluginFunction(
                        [AliasString],
                            function(result) {
                                alert("Success, Alias has been updated to: \r\n"+result);      
                            }                    
                    );  
                }
                
                // UPdating Tags *List all tags within inner html
                function updateTags()
                {
                    var tagsString = document.forms["tagsForm"]["tags"].value;
                    
                    tagsPlugin.tagsPluginFunction(
                        [tagsString],
                            function(result) {
                                alert("Success, Tags have been added: \r\n"+result);      
                            }                    
                    );  
                }
                
                function changeFunc() {
                    var selectBox = document.getElementById("selectBox");
                    var selectedValue = selectBox.options[selectBox.selectedIndex].value;
                    alert(selectedValue);
                }

                
                </script>

    <body onload="onBodyLoad()">

        <form name="aliasForm" onsubmit="return updateAlias()" method="post">
